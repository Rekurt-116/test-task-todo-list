<div class="container-for-list">
  <h1>TODO LIST</h1>
  <div *ngFor="let todo of todos" class="todo-container">
    <mat-checkbox
      [(ngModel)]="todo.completed"
      (change)="onToggleCompleted(todo)"
      ><span [ngClass]="{ completed: todo.completed }">{{
        todo.title
      }}</span></mat-checkbox
    >
  </div>
</div>
